openapi: 3.0.0
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
- url: http://petstore.swagger.io/pets
paths:
  /:
    post:
      summary: Create a pet
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
      responses:
        "201":
          description: Null response
  /{petName}/:
    get:
      summary: List all pets
      parameters:
        - name: petName
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: An paged array of pets
  /species/{species}:
    get:
      summary: List all pets that are part of a species
      parameters:
        - name: species
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: An paged array of pets
