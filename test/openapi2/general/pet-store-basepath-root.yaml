swagger: "2.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
basePath: /staging/pets
paths:
  /:
    post:
      summary: Create a pet
      operationId: createPets
      parameters:
        - name: body
          in: body
          required: true
          schema:
            required:
              - name
            properties:
              name:
                type: string
      responses:
        "201":
          description: Null response
  /{petName}/:
    get:
      summary: List all pets
      operationId: listPets
      parameters:
        - name: petName
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: An paged array of pets
  /species/{species}:
    get:
      summary: List all pets that are part of a species
      operationId: listPetsSpecies
      parameters:
        - name: species
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: An paged array of pets
