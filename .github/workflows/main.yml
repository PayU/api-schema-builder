name: CI

on: [ push, pull_request ]
env:
  LATEST_NODE: '16'

jobs:
  lockfile-lint:
    name: Lockfile lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.LATEST_NODE }}
      - name: lint lock file
        run: npx lockfile-lint --path package-lock.json --allowed-hosts npm --validate-http
  
  test:
    strategy:
      matrix:
        platform: [ ubuntu-latest ]
        node: [ '10', '12', '14', '16' ]
    name: Unit Tests Node ${{ matrix.node }} (${{ matrix.platform }})
    needs: lockfile-lint
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: install dependencies
        run: npm ci
      - name: unit tests
        run: npm run test:coverage
      - name: upload code coverage artifacts
        if: ${{ matrix.node == env.LATEST_NODE }}
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage
      # - name: Coveralls
      #   if: ${{ matrix.node == env.LATEST_NODE }}
      #   uses: coverallsapp/github-action@master
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}

  coverage:
    needs: lockfile-lint
    runs-on: ${{ matrix.platform }}
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.LATEST_NODE }}
      - name: install dependencies
        run: npm ci
      - name: download code coverage artifacts
        uses: actions/download-artifact@v2
        with:
          name: coverage
          path: coverage
      - name: Publish coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    needs: lockfile-lint
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.LATEST_NODE }}
      - name: install dependencies
        run: npm ci
      - name: lint
        run: npm run lint